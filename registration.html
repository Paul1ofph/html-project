<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; background-color: bisque;">
    <div class="login-box">
        <h2>Signup</h2>
        <form>
            <div class="user-box">
                <label>Firstname</label><br>
                <input type="text" name="firstname" id="firstname" placeholder="Enter firstname" required="">
            </div><br>
             <div class="user-box">
                <label>Surname</label><br>
                <input type="text" name="surname" id="surname" placeholder="Enter surname" required="">
            </div><br>
            <div class="user-box">
                <label>Phonenumber</label><br>
                <input type="text" name="phonenumber" id="phonenumber" placeholder="Enter phonenumber" required="">
            </div><br>
            <div class="user-box">
                <label>Mail</label><br>
                <input type="email" name="email" id="email" placeholder="Enter email" required="">
            </div><br>
            <div class="user-box">
                <label>Username</label><br>
                <input type="text" id="username" name="username" placeholder="Enter username" required="">
            </div><br>
            <div class="user-box">
                <label>Password</label><br>
                <input type="password" id="password" name="password" placeholder="Enter password" required="">
            </div><br>
            <div>
                <label></label><br>
                <button type="submit"><a href="login.html">Signup</a></button>
            </div>
            
        </form>
    </div>
    
</body>
</html>
